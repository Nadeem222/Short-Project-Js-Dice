<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="navBar">
        <div class="navItems">
            <div class="logo">
                <h1>Nadeem Ha<span>keem</span></h1>
            </div>
            <div class="center">
                <h2>Dice <span>Game</span></h2>
            </div>
            <div class="icons">
                <a href="https://github.com/Nadeem222" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="dice-container">


            <div class="playerCon">
                <div class="player1">

                    <h1>Player 1</h1>
                    <p>Score : <span id="player1-Score"></span></p>
    
                    <img src="../img/1.png" alt="Dice" id="img">
    
    
                </div>
                
    
                <div class="player2">
    
                    <h1>Player 2</h1>
                    <label for="player2-Score"></label>
                    <p>Score : <span id="player2-Score"></span></p>
    
                    <img src="../img/p1.png" alt="Dice" id="player2Img">
                </div>
            </div>
            
            <div class="playBtn">
    
                <button onclick="anim()">Shuffle</button>
                <button onclick="resetScore()">Reset Score</button>
            </div>

            <h1 id="winner"></h1>
        </div>

    </div>

    <script>


        let player1Score = 0;
        let player2Score = 0;
        function shuffle() {

            const image = document.getElementById("img");
            const player2Img = document.getElementById("player2Img");


            if (player1Score >= 25 || player2Score >= 25) {
            
                return;
            }
            let player1 = Math.ceil(Math.random() * 6);
            let player2 = Math.ceil(Math.random() * 6);




            image.setAttribute("src", `../img/${player1}.png`)
            player2Img.setAttribute("src", `../img/p${player2}.png`)


            player1Score += player1;
            player2Score += player2;

            // console.log(player1);
            // console.log(player2);
            // console.log(player1Score);
            document.querySelector("#player1-Score").innerHTML = player1Score;
            document.querySelector("#player2-Score").innerHTML = player2Score;


            if (player1Score >= 25 || player2Score >= 25) {
                declareWinner()
            }
            // console.log(player2Score);

        }

        function resetScore(){
            player1Score = 0;
            player2Score = 0;


            
            document.querySelector("#winner").innerHTML= " "
            document.querySelector("#player1-Score").innerHTML = " ";
            document.querySelector("#player2-Score").innerHTML = " ";



        }

        function declareWinner() {
            const winnerElement = document.getElementById("winner");
            if (player1Score > player2Score) {
                winnerElement.textContent = "Player 1 wins!";
            } else if (player2Score > player1Score) {
                winnerElement.textContent = "Player 2 wins!";
            } else {
                winnerElement.textContent = "It's a tie!";
            }

            document.querySelector("#player1-Score").innerHTML = " ";
            document.querySelector("#player2-Score").innerHTML = " ";
        }
        function anim() {
            setTimeout(shuffle, 500);
            const image = document.getElementById("img");
            const player2Img = document.getElementById("player2Img");

            player2Img.setAttribute("src", "../img/dice.gif");
            image.setAttribute("src", "../img/dice.gif");
        }
    </script>
</body>

</html>
