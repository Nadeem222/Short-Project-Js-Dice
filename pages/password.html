<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #202020;
        }
    </style>
</head>

<body>
    <div class="navBar">
        <div class="navItems">
            <div class="center">
                <a href="../index.html">

                    <h1>Nadeem Ha<span>keem</span></h1>
                </a>
            </div>
            <div class="center">
                <h2></h2>
            </div>
            <div class="icons">
                <a href="https://github.com/Nadeem222" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="password-con">
            <div class="options">
                <h1>Password Generator</h1>

                <input type="text" id="password" readonly>

                <div class="password">

                    <label for="length">Password Length</label>
                    <input type="range" id="length" min="4" max="50" value="12">
                    <small id="lengthDisplay">12</small>
                </div>

                <div class="password">

                    <label for="uppercase">Include Uppercase</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>

                <div class="password">

                    <label for="lowercase">Include Lowercase</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>

                <div class="password">

                    <label for="numbers">Include Numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>

                <div class="password">

                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>

                <button id="generate">Generate Password</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', function () {
            var length = document.getElementById('length').value;
            var uppercase = document.getElementById('uppercase').checked;
            var lowercase = document.getElementById('lowercase').checked;
            var numbers = document.getElementById('numbers').checked;
            var symbols = document.getElementById('symbols').checked;

            document.getElementById('password').value = generatePassword(length, uppercase, lowercase, numbers, symbols);
        });
        function generatePassword(length, uppercase, lowercase, numbers, symbols) {
            var charset = '';
            var password = '';

            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+[]{}|;:,.<>?';

            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);

                // console.log(randomIndex);
            }


            return password;
        }
        document.getElementById('length').addEventListener('input', function () {
            var lengthValue = document.getElementById('length').value;
            document.getElementById('lengthDisplay').innerText = lengthValue;
        });
    </script>
</body>

</html>
