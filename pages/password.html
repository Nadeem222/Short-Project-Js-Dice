<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="navBar">
        <div class="navItems">
            <div class="logo">
                <h1>Nadeem Ha<span>keem</span></h1>
            </div>
            <div class="center">
                <h2>Java Script Short Projects</h2>
            </div>
            <div class="icons">
                <a href="https://github.com/Nadeem222" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </div>
    <div class="password-con">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="50" value="12">

            <label for="uppercase">Include Uppercase:</label>
            <input type="checkbox" id="uppercase" checked>

            <label for="lowercase">Include Lowercase:</label>
            <input type="checkbox" id="lowercase" checked>

            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" checked>

            <label for="symbols">Include Symbols:</label>
            <input type="checkbox" id="symbols" checked>

            <button id="generate">Generate Password</button>
            <input type="text" id="password" readonly>
        </div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', function () {
            var length = document.getElementById('length').value;
            var uppercase = document.getElementById('uppercase').checked;
            var lowercase = document.getElementById('lowercase').checked;
            var numbers = document.getElementById('numbers').checked;
            var symbols = document.getElementById('symbols').checked;

            document.getElementById('password').value = generatePassword(length, uppercase, lowercase, numbers, symbols);
        });
        function generatePassword(length, uppercase, lowercase, numbers, symbols) {
            var charset = '';
            var password = '';

            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+[]{}|;:,.<>?';

            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);

                // console.log(randomIndex);
            }

            return password;
        }
    </script>
</body>

</html>
