<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            gap: 20px;
        }

        .dice-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 310px;
            height: 480px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        img {
            width: 200px;
        }

        button {
            background-color: #B156FE;
            padding: 8px 18px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .password-con {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 310px;
            height: 480px;
        }

        h1 {
            text-align: center;
        }

        .options {
            margin-top: 20px;
        }

        label,
        input {
            margin-bottom: 10px;
            display: block;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #password {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="dice-container">

        <img src="./img/1.png" alt="Dice" id="img">

        <button onclick="anim()">Shuffle</button>
    </div>
    <div class="password-con">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="50" value="12">

            <label for="uppercase">Include Uppercase:</label>
            <input type="checkbox" id="uppercase" checked>

            <label for="lowercase">Include Lowercase:</label>
            <input type="checkbox" id="lowercase" checked>

            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" checked>

            <label for="symbols">Include Symbols:</label>
            <input type="checkbox" id="symbols" checked>

            <button id="generate">Generate Password</button>
            <input type="text" id="password" readonly>
        </div>
    </div>
    <script>


        function shuffle() {

            const image = document.getElementById("img");
            let dice = Math.ceil(Math.random() * 6);


            // console.log(image);

            image.setAttribute("src", `/img/${dice}.png`)

            console.log(dice);

        }
        function anim() {
            setTimeout(shuffle, 500);
            const image = document.getElementById("img");
            image.setAttribute("src", "dice.gif");
        }

        document.getElementById('generate').addEventListener('click', function () {
            var length = document.getElementById('length').value;
            var uppercase = document.getElementById('uppercase').checked;
            var lowercase = document.getElementById('lowercase').checked;
            var numbers = document.getElementById('numbers').checked;
            var symbols = document.getElementById('symbols').checked;

            document.getElementById('password').value = generatePassword(length, uppercase, lowercase, numbers, symbols);
        });
        function generatePassword(length, uppercase, lowercase, numbers, symbols) {
            var charset = '';
            var password = '';

            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+[]{}|;:,.<>?';

            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }

            return password;
        }

    </script>

</body>

</html>
